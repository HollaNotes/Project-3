<body>
    <h1>Project 3: Californa Houses Search</h1>
    <h2>Team: Noelle Watson, Vanessa Dumlao, Xuexuan Xu</h2>

  <div class="row">
    <div class="container"></div>
    <header>
      <h3>Filters</h3>
      <!-- <div class="filterselect"><label for="cityDropdown">Select a City:</label> -->
      <div class="filterselect"><button type="button" class="btn btn-primary">Select a City:</button>
      <select id="cityDropdown" onchange="filterAndRefreshTable()">
      </select>
      </div>
      
      <!-- <div class="filterselect"><label for="price-min">Min Price($):</label> -->
      <div class="filterselect"><button type="button" class="btn btn-primary">Min Price($)</button>
      <input type="number" id="price-min" min="0" value="0">
      </div>
      
      <!-- <div class="filterselect"><label for="price-max">Max Price($):</label> -->
      <div class="filterselect"><button type="button" class="btn btn-primary">Max Price($)</button>
      <input type="number" id="price-max" min="0" value="100000000">
      </div>
      
      <!-- <div class="filterselect"><label for="bedroom-min">Min Bedroom:</label> -->
      <div class="filterselect"><button type="button" class="btn btn-primary">Min Bedroom:</button>
      <input type="number" id="bedroom-min" min="0" value="0">
      </div>
      
      <!-- <div class="filterselect"><label for="bedroom-max">Max Bedroom:</label> -->
      <div class="filterselect"><button type="button" class="btn btn-primary">Max Bedroom:</button>
      <input type="number" id="bedroom-max" min="0" value="20">
      </div>
      
      <!-- <div class="filterselect"><label for="bathroom-min">Min Bathroom:</label> -->
      <div class="filterselect"><button type="button" class="btn btn-primary">Min Bathroom:</button>
      <input type="number" id="bathroom-min" min="0" value="0">
      </div>
      
      <!-- <div class="filterselect"><label for="bathroom-max">Max Bathroom:</label> -->
      <div class="filterselect"><button type="button" class="btn btn-primary">Max Bathroom:</button>
      <input type="number" id="bathroom-max" min="0" value="20">
      </div>
      
      <!-- <button id="filter-btn">Apply</button> -->
      <button id="filter-btn" type="button" class="btn btn-secondary">Apply</button>
    </header>
    
    <div class="row"></div>  
      <div class="scrollable-table" id="filteredTableContainer"></div>
    
    <div class="widget">      
      <div id="map" style="height: 400px;"></div>
      <div id="bar" style="height: 400px;"></div>     
    </div>

  </div>
  
  <!-- d3 code -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
